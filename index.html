<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Instagram</title>
 </head>
 <body>
  <!-- Contains the whole site -->
  <div class="content-container">
    <!-- The login container has the Logo, the form with username and password. -->
    <div class="login-container">
      <img src="https://assets.codepen.io/6060109/ig-logo.png" alt="">
      <form action="">
          <input type="text" placeholder="Phone number, username or email">
          <input type="password" placeholder="Password">
          <input type="submit" value="Log In">
      </form>
      <hr> <!-- This tag creates the line-->
      <p><span>OR</span></p>
      <a href="#">Log in with Facebook</a>
      <a href="#">Forgot Password?</a>
    </div>
    <div class="sign-up-container">
      <p>Don't have an account? <a href="#"> Sign Up</a></p>
    </div>
    <div class="buttons-container">
      <p>Get the app.</p>
      <div class="btn-flex">
        <img src="https://assets.codepen.io/6060109/IG-app-store-button.png" alt="">
        <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png" alt="">
      </div>
    </div>
    <footer>
      <a>About</a>
      <a>Blog</a>
      <a>Jobs</a>
      <a>Help</a>
      <a>API</a>
      <a>Privacy</a>
      <a>Terms</a>
      <a>Top Accounts</a>
      <a>Hashtags</a>
      <a>Locations</a>
    </footer>
  </div>
 </body>
</html>
